<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>Order name</label>
      <input type="text" name="orderName" class="form-control" [(ngModel)]="model.orderName" required>
    </div>
    <div class="form-group">
      <label>Order description</label>
      <input type="text" class="form-control" name="orderDescription" [(ngModel)]="model.orderDescription" required>
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block">Submit</button>
    </div>
  </form>
