<div class="container">
    <form #companyForm="ngForm"  style="padding: 2px;" [formGroup]="companyFormGroup">
        <div *ngIf="isNewCompany">
          <h5>Add Company details</h5>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" name="companyName" formControlName="companyName"  [disabled]="isSubmitted" required>
          </div>
          <div class="form-group">
              <label>Company Owner Name</label>
              <input type="text" class="form-control" name="companyOwnerName" formControlName="companyOwnerName" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>Company Address</label>
              <input type="text" class="form-control" name="companyAddress" formControlName="companyAddress" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" name="state" formControlName="state" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input type="text" class="form-control" name="zipCode" formControlName="zipCode" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>GST Number</label>
              <input type="text" type="number" class="form-control" name="gstNumber" formControlName="gstNumber" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input  type="number" class="form-control" name="contactNumber" formControlName="contactNumber" [disabled]="isSubmitted" required>
            </div>
            <div class="form-group">
              <label>EmailAddress</label>
              <input  type="email" class="form-control" name="emailAddress" formControlName="emailAddress" [disabled]="isSubmitted" required>
            </div> 
            <div class="form-group row col-md-3">
              <button class="btn btn-primary btn-block" (click)="saveCompanyDetails(companyForm)">Save</button>
            </div>
        </div>
      </form>
</div>
